# ============================================
# PERSISTENCE
# ============================================
appendonly yes
appendfsync everysec

# ============================================
# MEMORY
# ============================================
maxmemory 256mb
maxmemory-policy allkeys-lru

# ============================================
# LOGGING
# ============================================
loglevel notice

# ============================================
# SNAPSHOTS (optional backup)
# ============================================
save 900 1
save 300 10
save 60 10000